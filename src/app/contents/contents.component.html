<!-- Add Content Details Starts -->

<div>
  <div class="card baseColor boxShadow mt-2">
    <h5 class="m-2">Add Content Details</h5>
    <form>
      <div class="row m-3">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">
              <div class="card boxShadow text-center bg-light pb-1">
                <img style="width: 100%" src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg"> <a style="font-size: 10px;">16.12.2018</a>
              </div>
            </div>
            <div class="col-md-9">
              <div class="clearfix">
                <nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/" nzListType="picture-card" [(nzFileList)]="fileList" [nzShowButton]="fileList.length < 3" [nzPreview]="handlePreview">
                  <i nz-icon type="plus"></i>
                  <div class="ant-upload-text">Upload</div>
                </nz-upload>
                <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
                  <ng-template #modalContent>
                    <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }"/>
                  </ng-template>
                </nz-modal>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="header">Header</label> <input type="text" class="form-control" id="header" name="header" placeholder="Enter header">
          </div>
          <div class="form-group">
            <label for="subtitle">Subtitle</label> <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Enter subtitle">
          </div>
          <div class="form-group">
            <label for="cancerType">Specify A Particular Cancer Type</label> <input type="text" class="form-control" id="cancerType" name="cancerType" placeholder="Enter Cancer Type">
          </div>
        
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="publisher">Publisher</label> <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter Publisher">
          </div>
          <div class="form-group">
            <label for="mainContent">Main Content</label> <textarea style="height: 132px"  class="form-control" id="mainContent" name="mainContent"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6"> <label>Delay Upload</label></div>
            <div class="col-md-6 text-right"><nz-date-picker class="text-reset" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="Select Time" (ngModelChange)="onDelayUploadDateTimePickerChange($event)" (nzOnOk)="onDelayUploadDateTimePickerOk($event)"></nz-date-picker></div>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>

        </div>
      </div>
    </form>
  
  </div>
</div>

<!-- Add Content Details Ends -->
